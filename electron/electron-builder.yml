
appId: "com.octa.network.haven"
productName: "Octa Network Haven"
directories:
  output: "release/"
  buildResources: "build"
files:
  - "dist/**/*"
  - "electron/**/*"
  - "!electron/release/**/*"
  - "!node_modules/**/*"
mac:
  category: "public.app-category.utilities"
  target: ["dmg", "zip"]
  icon: "public/favicon.ico"
win:
  target: ["nsis"]
  icon: "public/favicon.ico"
linux:
  target: ["AppImage", "deb", "rpm"]
  category: "Network"
  icon: "public/favicon.ico"
  maintainer: "Octa Network"
  # إضافة تبعيات كالي لينكس
  depends:
    - "libgtk-3-0"
    - "libnotify4"
    - "libnss3"
    - "libxss1"
    - "libxtst6"
    - "xdg-utils"
    - "libatspi2.0-0"
    - "libdrm2"
    - "libgbm1"
    - "libasound2"
